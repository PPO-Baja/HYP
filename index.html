<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Como esta tu proceso</title>

  <!-- PWA meta -->
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="assets/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Formulario" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000; /* fondo oscuro para disimular línea blanca */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    header {
      position: fixed;
      top: env(safe-area-inset-top);
      left: 0;
      right: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      padding: .75rem 1rem;
      background: rgba(0,0,0,0.8);
      color: #fff;
    }

    .brand .toyota { color: #EB0A1E; font-weight: 600; }
    .brand small { color: #0978C8; font-weight: 400; }
    .opcion { color: #ccc; font-weight: 300; font-size: 12px; }

    .install-tip {
      margin-left: auto;
      font-size: .875rem;
      opacity: .7;
    }

    .app {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      margin: 0;
    }

    .fallback {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 1rem;
    }

    .fallback a {
      display: inline-block;
      margin-top: 1rem;
      padding: .5rem 1rem;
      background: #EB0A1E;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }

  </style>
</head>
<body>
  <header>
    <div class="brand-container">
      <div class="brand"><span class="toyota">PPO</span> <small>Baja California</small></div>
      <div class="opcion">| Post Production Option</div>
    </div>
    <div class="install-tip" id="installTip" hidden>Puedes instalar esta app desde el menú del navegador</div>
  </header>

  <main class="app">
    <iframe id="formFrame" src="https://forms.office.com/pages/responsepage.aspx?id=HS1kjAnXsEerEAgK8QeY-5WBKrSk159CkledIGxcpqRUNDZDSFMyQTJJTVZQMkxDOVBYNjdVR1kyMC4u&embed=true
" allow="fullscreen *; geolocation *; camera *; microphone *; clipboard-write *;"></iframe>

    <div class="fallback" id="embedBlocked" style="display:none;">
      <div>
        <strong>Formulario no disponible en esta pantalla.</strong>
        <p>Haz clic abajo para abrir Microsoft Forms en una nueva pestaña:</p>
        <a id="openLink" href="https://forms.office.com/pages/responsepage.aspx?id=HS1kjAnXsEerEAgK8QeY-5WBKrSk159CkledIGxcpqRUNDZDSFMyQTJJTVZQMkxDOVBYNjdVR1kyMC4u&embed=true
" target="_blank">Abrir Microsoft Forms</a>
      </div>
    </div>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.error);
      });
    }

    (function() {
      const frame = document.getElementById('formFrame');
      const blocked = document.getElementById('embedBlocked');
      let loaded = false;
      frame.addEventListener('load', () => { loaded = true; });
      setTimeout(() => {
        if (!loaded) {
          frame.style.display = 'none';
          blocked.style.display = 'flex';
        }
      }, 2000);
    })();

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      const el = document.getElementById('installTip');
      if (el) el.hidden = false;
      window._deferredPrompt = e;
    });
  </script>
</body>
</html>
