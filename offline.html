<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sin conexión</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: #f8fafc; color: #0f172a; }
    main { display: grid; place-items: center; height: 100%; padding: 1rem; }
    .card { background: white; border: 1px solid #e5e7eb; padding: 1.25rem; border-radius: .75rem; max-width: 520px; }
    h1 { margin: 0 0 .5rem 0; font-size: 1.25rem; }
    p { margin: .25rem 0; }
    code { background: #f1f5f9; padding: .15rem .35rem; border-radius: .35rem; }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>Estás sin conexión</h1>
      <p>Esta app requiere internet para cargar Microsoft Forms.</p>
      <p>Cuando vuelvas a tener conexión, vuelve a abrir la aplicación.</p>
    </div>
  </main>
</body>
</html>
